<div class="h-100 m-20">
  <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
    <button mat-raised-button color="primary" (click)="openAddListDialog()">Add List</button>
  </div>

  <div *ngIf="!dataSource?.data?.length && !isLoading" class="text-center">
    <h3>No books found</h3>
  </div>

  <mat-table *ngIf="dataSource?.data?.length && !isLoading" [dataSource]="dataSource" 
    class="mat-elevation-z4 mt-20 w-75 margin-0-auto">
    
    <ng-container matColumnDef="id">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutGap="12px">
          <button mat-mini-fab color="primary" (click)="editList(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="primary" (click)="openDeleteConfirmation(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
